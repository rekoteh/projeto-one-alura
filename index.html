<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Decodificador de Texto</title>
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <header><img src="/img/logo.svg" alt="Logo da Alura"></header>
        <section class="apresentacao__conteudo">
            <textarea placeholder="Digite um texto" type="text"></textarea>
            <div class="apresentacao__informativa">
                <img 
                    src="img/icon.svg"
                    width="16"
                    height="16"
                >
                <span>Apenas letras minúsculas e sem acento</span>
            </div>
            <div class="apresentacao__principal">
                <button onclick="verificarCriptografia()" class="apresentacao__botao__destaque">Criptografar</button>
                <button onclick="verificarDescriptografia()" class="apresentacao__botoes__base">Descriptografar</button>
            </div>
        </section>
       <section id="apresentacao__texto" class="apresentacao__resultado">
        <img src="/img/hero.svg" alt="Pessoa analisando um diamante com uma lupa!">
            <p class="aviso1">Nenhuma mensagem encontrada</p>
            <p class="aviso2">Digite um texto que você deseja criptografar ou descriptografar.</p>
       </section>
    </main>
    <footer>Desenvolvido por <a href="https://github.com/rekoteh">Edla Goveia</a></footer>
</body>
</html>
